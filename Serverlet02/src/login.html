<html>
<head>
    <meta charser="UTF-8">
    <title>我的html登录</title>
</head>
<h1>表单的使用</h1>
<body>
<pre>
    post:提交数据，基于http协议不同 量大 请求参数url不可见 安全<br/>
    get:默认，获取数据，基于http协议不同 量小 请求参数url可见 不安全<br/>
    action:请求web服务器的资源<br/>
    name:作为后端使用，区分唯一，请求服务器，必须存在，否则数据不能提交<br/>
    id:作为前端使用，区分唯一<br/>
</pre>
<form method="post" action="http://localhost:8888/index.html">
    用户名：<input type="text" name="uname" id="uname"/>
    密码：<input type="password" name="pwd" id="pwd"/>
    <input type="submit" value="登录"/>
</form>
</body>
</html>
